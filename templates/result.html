<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('static/cloud.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 60%;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button-group a {
            padding: 10px 20px;
            background-color: #0d5c7b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-group a:hover {
            background-color: #084655;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Results</h1>
        <p>The predicted ticket price is: <strong>${{ "%.2f"|format(price) }}</strong></p>

        <div class="button-group">
            <a href="/show_graph/{{ model_choice }}">Show Graph</a>
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
