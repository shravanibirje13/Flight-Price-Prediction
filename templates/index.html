<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('static/areoplane.jpg'); /* Correct path with forward slashes */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 60%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85); /* Slightly transparent white background for the form */
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            flex-basis: 30%;
            padding-right: 10px;
        }
        .form-group input, 
        .form-group select {
            flex-basis: 70%;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color:#0d5c7b ;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0d5c7b;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-row .form-group {
            flex-basis: 32%;
        }
        .note {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Flight Price Prediction</h2>
        <form action="/predict" method="POST">

            <!-- First Row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="source">Source City</label>
                    <select name="source" id="source" required>
                        <option value="Recife (PE)">Recife (PE)</option>
                        <option value="Florianopolis (SC)">Florianopolis (SC)</option>
                        <option value="Brasilia (DF)">Brasilia (DF)</option>
                        <option value="Aracaju (SE)">Aracaju (SE)</option>
                        <option value="Salvador (BH)">Salvador (BH)</option>
                        <option value="Campo Grande (MS)">Campo Grande (MS)</option>
                        <option value="Sao Paulo (SP)">Sao Paulo (SP)</option>
                        <option value="Natal (RN)">Natal (RN)</option>
                        <option value="Rio de Janeiro (RJ)">Rio de Janeiro (RJ)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="destination">Destination City</label>
                    <select name="destination" id="destination" required>
                        <option value="Florianopolis (SC)">Florianopolis (SC)</option>
                        <option value="Recife (PE)">Recife (PE)</option>
                        <option value="Brasilia (DF)">Brasilia (DF)</option>
                        <option value="Salvador (BH)">Salvador (BH)</option>
                        <option value="Aracaju (SE)">Aracaju (SE)</option>
                        <option value="Campo Grande (MS)">Campo Grande (MS)</option>
                        <option value="Sao Paulo (SP)">Sao Paulo (SP)</option>
                        <option value="Natal (RN)">Natal (RN)</option>
                        <option value="Rio de Janeiro (RJ)">Rio de Janeiro (RJ)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="flightType">Flight Type</label>
                    <select name="flight_type" id="flightType" required>
                        <option value="firstClass">First Class</option>
                        <option value="economic">Economic</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>
            </div>

            <!-- Second Row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="time">Flight Time (hours)</label>
                    <input type="number" name="time" id="time" required>
                </div>

                <div class="form-group">
                    <label for="distance">Distance (km)</label>
                    <input type="number" name="distance" id="distance" required>
                </div>

                <div class="form-group">
                    <label for="agency">Travel Agency</label>
                    <select name="agency" id="agency" required>
                        <option value="FlyingDrops">FlyingDrops</option>
                        <option value="CloudFy">CloudFy</option>
                        <option value="Rainbow">Rainbow</option>
                    </select>
                </div>
            </div>

            <!-- Third Row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="date_of_travel">Date of Travel</label>
                    <input type="date" name="date_of_travel" id="date_of_travel" required>
                </div>

                <div class="form-group">
                    <label for="model_choice">Choose Model</label>
                    <select name="model_choice" id="model_choice">
                        <option value="linear">Linear Regression</option>
                        <option value="tree">Decision Tree</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="predictBtn">Predict Price</button>
        </form>
    </div>
</body>
</html>
